{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}Eliminar Atencion{% endblock %}
{% block content %}

<body>
    <div class="row my-4">
        <div class="col-md-6 offset-md-3">
            <div class="border p-4 bg-white rounded shadow">
                <h2 class="mb-4 text-center">Eliminar Atencion</h2>
                <p class="text-center">¿Estás seguro de que deseas eliminar esta Atencion?</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mx-2">Eliminar</button>
                        <a href="{% url 'atenciones_list' %}" class="btn btn-secondary mx-2">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

{% endblock %}
